<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <!-- custom css file link  -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/img/logo.png" width="80px" alt="logo">
            </div>
            <div>
                <h1 class="navbar">Bookshelf Apps</h1>
            </div>
        </nav>
    </header>

    <div class="content">
        <div class="col-1">
            <div class="user-information my-container">
                <div class="user-img">
                    <img src="assets/img/user.png" alt="user">
                </div>
                <h1 class="user-name">Deva Ega Marinda</h1>
                <p class="user-bio">Suka kucing dan suka baca buku</p>
                <ul>
                    <li>
                      <p>Jumlah Buku</p>
                      <h3 id="jumlahBuku">0</h3>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <main>
        <div class="wrapper">
            <section class="input_section">
                <h2>Masukkan Buku Baru</h2>
                <form id="inputBook" name="input">
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookTitle" type="text" autocomplete="off" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" type="text" autocomplete="off" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="number" required>
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete">Selesai dibaca</label>
                        <input id="inputBookIsComplete" type="checkbox">
                    </div>
                    <button id="bookSubmit" type="submit" onclick="myFunction()">Masukkan Buku ke rak <span>Belum selesai dibaca</span>
                    </button>
                </form>
            </section>           
        </div>
        <div class="wrapper-search">
            <section class="search_section">
                <div class="form_search">
                    <h2>Cari Buku (Opsional)</h2>
                    <form id="searchBook">
                        <label for="searchBookTitle">Judul</label>
                        <input id="searchBookTitle" type="text" autocomplete="off">
                        <button id="searchSubmit" type="submit">Cari</button>
                    </form>
                </div>
            </section>
        </div>
        <div class="wrapper-incomplete">
            <section class="book_shelf">
                <h2>Belum selesai dibaca</h2>
                <div id="incompleteBookshelfList" class="book_list">
                </div>
            </section>
        </div> 
        <div class="wrapper-complete">
            <section class="book_shelf">
                <h2>Selesai dibaca</h2>
                <div id="completeBookshelfList" class="book_list">
                </div>
            </section> 
        </div>
    </main>
    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/storage.js"></script>
    
</body>
</html>
